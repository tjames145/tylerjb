<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Cool 3D teal coin with neon glow and stylized TJB -->
  <defs>
    <radialGradient id="teal3d" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a7fff3"/>
      <stop offset="70%" stop-color="#1DE9B6"/>
      <stop offset="100%" stop-color="#009e7f"/>
    </radialGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="tjb-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="100%" stop-color="#b2f5ea"/>
    </linearGradient>
  </defs>
  <!-- 3D coin body with glow -->
  <circle cx="32" cy="32" r="28" fill="url(#teal3d)" filter="url(#glow)"/>
  <!-- Coin shine -->
  <ellipse cx="40" cy="20" rx="12" ry="5" fill="#fff" opacity="0.25"/>
  <!-- Stylized TJB: futuristic, bold, with gradient -->
  <text x="32" y="44" text-anchor="middle" font-size="22" font-family="'Orbitron', Arial Black, Arial, Helvetica, sans-serif" font-weight="bold" fill="url(#tjb-gradient)" stroke="#0ff" stroke-width="1.5" letter-spacing="-2">TJB</text>
</svg>
